    <script>
        //unit tests

        describe("compareNumbers(a, b)", function() { //suite

            it("should return 0 if the two numbers are the same", function() { //spec
                expect(compareNumbers(0, 0)).toBe(0); //expectation
                expect(compareNumbers(1, 1)).toBe(0);
                expect(compareNumbers(-1, -1)).toBe(0);
                expect(compareNumbers(0.1, .1)).toBe(0);
                expect(compareNumbers(10000001, 10000001)).toBe(0);
                expect(compareNumbers(23.5, 23.5)).toBe(0);
            });

            it("and should return positive number if first number is bigger", function() {
                expect(compareNumbers(1, 0)).toBeGreaterThan(0);
                expect(compareNumbers(1.0, .5)).toBeGreaterThan(0);
                expect(compareNumbers(-1, -4)).toBeGreaterThan(0);
                expect(compareNumbers(0.1, 0.0)).toBeGreaterThan(0);
                expect(compareNumbers(10000001, 10000000)).toBeGreaterThan(0);
                expect(compareNumbers(23.51, 23.5)).toBeGreaterThan(0);
            });

            it("and should return negative number if first number is smaller", function() {
                expect(compareNumbers(0, 1)).toBeLessThan(0);
                expect(compareNumbers(.5, 1.0)).toBeLessThan(0);
                expect(compareNumbers(-4, -1)).toBeLessThan(0);
                expect(compareNumbers(0.0, 0.1)).toBeLessThan(0);
                expect(compareNumbers(10000000, 10000001)).toBeLessThan(0);
                expect(compareNumbers(23.5, 23.51)).toBeLessThan(0);
            });
        });

        describe("compareStrings(a, b)", function() {

            it("should return 0 if the two strings are the same", function() {
                expect(compareNumbers(0, 0)).toBe(0);
                expect(compareNumbers(1, 1)).toBe(0);
                expect(compareNumbers(-1, -1)).toBe(0);
                expect(compareNumbers(0.1, .1)).toBe(0);
                expect(compareNumbers(10000001, 10000001)).toBe(0);
                expect(compareNumbers(23.5, 23.5)).toBe(0);
            });

            it("and should return positive number if first string should come after", function() {
                expect(compareNumbers(1, 0)).toBeGreaterThan(0);
                expect(compareNumbers(1.0, .5)).toBeGreaterThan(0);
                expect(compareNumbers(-1, -4)).toBeGreaterThan(0);
                expect(compareNumbers(0.1, 0.0)).toBeGreaterThan(0);
                expect(compareNumbers(10000001, 10000000)).toBeGreaterThan(0);
                expect(compareNumbers(23.51, 23.5)).toBeGreaterThan(0);
            });

            it("and should return negative number if first string should come first", function() {
                expect(compareNumbers(0, 1)).toBeLessThan(0);
                expect(compareNumbers(.5, 1.0)).toBeLessThan(0);
                expect(compareNumbers(-4, -1)).toBeLessThan(0);
                expect(compareNumbers(0.0, 0.1)).toBeLessThan(0);
                expect(compareNumbers(10000000, 10000001)).toBeLessThan(0);
                expect(compareNumbers(23.5, 23.51)).toBeLessThan(0);
            });
        });

        describe("yearNumToText(year)", function() {

            it("should return High School when year is between -3 and 0", function() {
                expect(yearNumToText(0)).toBe("High School");
                expect(yearNumToText(-1)).toBe("High School");
                expect(yearNumToText(-2)).toBe("High School");
                expect(yearNumToText(-3)).toBe("High School");
            });
            it("and should return Freshman when year is 1", function() {
                expect(yearNumToText(1)).toBe("Freshman");
            });
            it("and should return Sophmore when year is 2", function() {
                expect(yearNumToText(2)).toBe("Sophmore");
            });
            it("and should return Junior when year is 3", function() {
                expect(yearNumToText(3)).toBe("Junior");
            });
            it("and should return Senior when year is 4", function() {
                expect(yearNumToText(4)).toBe("Senior");
            });
            it("and should return Super Senior when year is an integer greater than 4", function() {
                expect(yearNumToText(5)).toBe("Super Senior");
                expect(yearNumToText(6)).toBe("Super Senior");
                expect(yearNumToText(7)).toBe("Super Senior");
                expect(yearNumToText(8)).toBe("Super Senior");
            });
            it("and should return invald year when year is any other number, including fractions", function() {
                expect(yearNumToText(-4)).toBe("invalid year");
                expect(yearNumToText(-5)).toBe("invalid year");
                expect(yearNumToText(-6)).toBe("invalid year");
                expect(yearNumToText(2.5)).toBe("invalid year");
                expect(yearNumToText(3.1)).toBe("invalid year");
                expect(yearNumToText(7.3)).toBe("invalid year");
                expect(yearNumToText(-18)).toBe("invalid year");
            });
        });
    </script>
